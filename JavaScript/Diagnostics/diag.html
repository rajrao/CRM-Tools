<!DOCTYPE html>
<html>
	<head>
		<title>Dynamics 365 Diagnostics</title>
		<style type="text/css">
body
{
font-family : "Segoe UI",Tahoma,Verdana,sans-serif;
}

table,
table th,
table td
{
text-align: left;
border: 1px;
border-color: #CCCCCC;
border-style: solid;
margin: 3px;
padding: 0px;
border-spacing: 0px;
border-collapse: collapse;
}
.runButton
{
width: 70px;
}

.normalButton
{
width: 130px;
}
		</style>
		<script language=javascript>
var IS_LIVE = 'True';
var IS_PATHBASEDURLS = 'False';
var ORG_UNIQUE_NAME = 'xxxxx';
var CLIENT_IP_ADDRESS = 'x.x.x.x';
var SERVER_TIME = '9/17/2018 8:26:21 PM UTC';
		</script>
		<script type="text/javascript" src="diag.js"/>
		<script type="text/javascript" src="jsTests.js"/>
	</head>
	<body style="background-image: url('Masthead[1].png'); background-repeat:no-repeat; background-position: 100% 0px;">
		<form method="post" action="./diag.html" id="diagForm">
			<div>
				<img style="left: 45%; top: 0px; width: 140px; display: inline; position: absolute;" src="crmmastheadlogo[1].png"/>
			</div>
			<h2>
Dynamics 365 Diagnostics
			</h2>
			<p>
Diagnostic tests:</p>
			<table width='800px' id='testsTable'>
				<tr>
					<th width="300px">
Data Point
					</th>
					<th width="100px">
Action
					</th>
					<th width="100px">
Status
					</th>
					<th>
Results Summary
					</th>
				</tr>

			</table>
			<br/>
Results:
			<br/>
			<textarea id="resultConsole" readonly rows="20" cols="100">
			</textarea>
			<br/>
			<br/>
			<span id="copyButton" style='display:none;'>
				<input type="button" value="Copy to Clipboard" class="normalButton" onclick="copyToClipboard()" />
&nbsp;&nbsp;&nbsp;&nbsp;
			</span>
			<input type="button" value="Clear" class="normalButton" onclick="clearResultConsole()" />
&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value="E-Mail Results" class="normalButton" onclick="emailResults()" />
			<br/>
		</form>
	</body>
	<script language=javascript>
Sys.UI.DomEvent.addHandler(window, "load", function () {
	if (window.clipboardData != undefined) {
		document.getElementById('copyButton').style.display = 'inline';
	}
});
	</script>
</html>
